<div class="flex bg-white w-full h-full">
  <div class="flex-1 p-6">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold text-[#1D1D21]">Organizations List</h1>
      <app-button
        text="Add Organization"
        variant="primary"
      ></app-button>
    </div>
    <div class="flex items-center justify-center p-4">
      <div class="flex items-center w-full justify-between">
        <app-tabs
          [tabs]="tabs()"
          (tabChanged)="setActiveTab($event.id)"
          [defaultActiveTab]="'active'"
        ></app-tabs>

        <!-- Search and Export section -->
        <div class="flex items-center space-x-4">
          <!-- Search input -->
          <div class="relative w-72">
            <svg
              class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input
              type="text"
              placeholder="Search here"
              class="w-full pl-10 pr-4 py-2 rounded-lg placeholder:text-[#787A7F] font-normal border border-[#d9d9d9] focus:outline-none text-sm"
              (input)="onSearch($event)"
            />
          </div>
          <!-- Export button -->
          <app-button
            text="Export"
            variant="secondary"
            (clicked)="exportOrganizations()"
          ></app-button>
        </div>
      </div>
    </div>
    <div>
      @for (org of filteredOrganizations(); track org.id) {
        <app-menu-item [item]="org"></app-menu-item>
      }
    </div>
  </div>
</div>
