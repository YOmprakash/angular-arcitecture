<div class="flex bg-white w-full h-full">
  <div class="flex-1 p-6">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold text-[#1D1D21]">Organizations List</h1>
      <button class="mt-4 px-4 py-2 bg-[#5363F9] text-white rounded">Add Organization</button>
    </div>
    <div class="flex items-center justify-center p-4">
      <div class="flex items-center w-full justify-between">
        <!-- Tab buttons -->
        <div class="flex space-x-2">
          <button
            class="px-6 rounded-xl font-medium text-white transition-colors duration-200"
            [class]="'bg-[#6D7BFA] '"
          >
            Active (12)
          </button>
          <button
            class="px-6 py-3 rounded-xl font-medium text-gray-800 transition-colors duration-200 hover:bg-gray-100"
          >
            In-Active (8)
          </button>
        </div>

        <!-- Search and Export section -->
        <div class="flex items-center space-x-4">
          <!-- Search input -->
          <div class="relative w-72">
            <svg
        class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <input
        type="text"
        placeholder="Search here"
        class="w-full pl-10 pr-4 py-2 rounded-lg placeholder:text-[#787A7F] font-normal border border-[#d9d9d9] focus:outline-none text-sm"
      />
          </div>
          <!-- Export button -->
          <button
            class="px-6 py-2.5 rounded-xl bg-[#E9ECFF] text-[#6D7BFA] font-bold "
          >
            Export
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
