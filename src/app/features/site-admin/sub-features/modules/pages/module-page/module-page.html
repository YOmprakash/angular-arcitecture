<div class="flex bg-white w-full h-full">

 <div class="flex-1 p-6">
   <h1 class="text-2xl mb-4 font-bold text-[#1D1D21]">Module Page</h1>

         <div class="module-table">
        <table mat-table [dataSource]="modules()" class="mat-elevation-z8">

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let module">
        <span cdkDragHandle class="drag-handle mr-2" aria-label="Drag handle">
            <mat-icon>drag_indicator</mat-icon>
          </span>
      <button mat-icon-button color="primary" aria-label="Edit module">
        <mat-icon>edit</mat-icon>
      </button>
      
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let module">
      <mat-slide-toggle [checked]="module.status" (change)="toggleModuleStatus(module.id)"></mat-slide-toggle>
    </td>
  </ng-container>

  <ng-container matColumnDef="moduleName">
    <th mat-header-cell *matHeaderCellDef>Module Name</th>
    <td mat-cell *matCellDef="let module">
      {{ module.moduleName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let module">
      {{ module.description }}
    </td>
  </ng-container>

  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef>Icon</th>
    <td mat-cell *matCellDef="let module">
      <mat-icon class="module-icon">{{ module.icon }}</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tbody cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="modules()">
    <tr mat-row *matRowDef="let module; columns: displayedColumns;"
        cdkDrag>
    </tr>
  </tbody>
</table>
      </div>

 </div>
</div>
