 <!-- sign in -->
        <div class="w-full  space-y-6">

          <div class="space-y-1.5">
            <label class="block text-lg font-semibold text-black"
              >Email ID<span class="text-[#DA1414]">*</span></label

              <input

              <input

                placeholder="Enter password"

              </a>
            </div>
          </div>

          <!-- Forgot Password Link -->
          <div class="text-right -mt-2">
            <a  routerLink="/login/forgot-password" class="text-sm font-semibold text-[#6D7BFA] hover:underline"

              <button

              </button>
              <div class="px-6 text-blue-800 font-bold rounded-xl text-center">123*35</div>
            </div>
          </div>

          <!-- Sign In Button -->
          <button
          routerLink="/admin"

          <!-- Social Login Buttons -->
          <div class="grid grid-cols-3 gap-4">
            <button

            <button

            <button
