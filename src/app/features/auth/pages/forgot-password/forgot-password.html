<div class="flex  pt-6 h-full justify-center flex-col ">
  <div class="w-full h-full  space-y-6 ">
   
    <h2 class="text-4xl font-bold text-[#6D7BFA]">Forgot Password?</h2>
    
    <p class="text-[#686868] font-medium ">
      Enter the email address associated with your account. We will email you a link to reset your password.
    </p>
    
    <form class="">
      <div >
        <label class="block text-lg font-semibold text-black"
              >Email ID<span class="text-[#DA1414]">*</span></label>
        <div class="relative">
            
              <input
                type="email"
                placeholder="Enter email ID"
                class="w-full pl-10 pr-4 py-3 rounded-xl border border-[#EDEDED] focus:outline-none focus:ring-2 focus:ring-blue-500 transition placeholder:text-[#A1A1A1] placeholder:font-medium duration-200"
              />
              <img
                src="assets/icons/svgs/email.svg"
                alt="email"
                class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
              />
            </div>
        
       
      </div>
       <p class="text-sm text-[#2A2A2A] font-normal mt-2">
          We'll never share your email with anyone.
        </p>
      <div class="flex w-full  mt- justify-start items-start">
        <button 
          type="submit" 
       
          class=" justify-center mt-4 rounded-md border border-transparent bg-[#6D7BFA] px-4 py-3 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-blue-300">
          Reset password
        </button>
      </div>
    </form>
    
    <div class="mt-auto">
      <a routerLink="/sign-in" class="text-sm text-[#6D7BFA] font-semibold underline">
        Back to Sign In
      </a>
    </div>
  </div>
</div>
