<div class="space-y-1.5">
  <label [for]="id()" class="block text-lg font-semibold text-black">
    {{ label() }}
    @if (required()) {
      <span class="text-red-500">*</span>
    }
  </label>

  <div class="relative">
    <input
      [id]="id()"
      [type]="type()"
      [placeholder]="placeholder()"
      class="w-full pl-10 pr-4 py-3 rounded-xl border border-[#EDEDED] focus:outline-none focus:ring-2 focus:ring-blue-500"
     
      (input)="valueChanged.emit($event.target.value)"
    />

    @if (icon()) {
      <img [src]="icon()" alt="icon"
           class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2" />
    }
  </div>

  @if (errorMessage()) {
    <small class="text-red-500">{{ errorMessage() }}</small>
  }
</div>
