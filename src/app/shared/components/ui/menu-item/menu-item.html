<div 
  (click)="onSelect()" 
  [class]="'flex justify-between items-center cursor-pointer p-4 my-2 rounded-xl transition-colors duration-200 ' + (isSelected() ? 'bg-indigo-50 text-indigo-700' : 'hover:bg-gray-50 text-gray-800')"
>
  <span class="text-lg font-medium">{{ item().name }}</span>
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-current" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
  </svg>
</div>
